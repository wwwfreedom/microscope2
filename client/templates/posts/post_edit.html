<template name="postEdit">
  <form class="main form">
    <div class="form-group {{errorClass 'url'}}">
      <label for="url" class="control-label">URL</label>
      <div class="controls}">
        <input type="text" class="form-control" name="url" id="url" value="{{url}}" placeholder="Your URL">
        <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label for="title" class="control-label">Title</label>
      <div class="controls">
        <input type="text" class="form-control" name="title" id="title" value="{{title}}" placeholder="Name your post">
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <input type="submit" class="btn btn-primary submit" value="Submit">
    <hr>
    <a href="#" class="btn btn-danger delete">Delete post</a>
  </form>
</template>
